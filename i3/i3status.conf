###############################################################################
# Modern i3 status config for ThinkPad X201
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
###############################################################################

general {
    interval        = 1
    colors          = true
    color_good      = '#a3be8c'
    color_degraded  = '#ebcb8b'
    color_bad       = '#bf616a'
    markup          = "pango"
}

order += "wireless wlp4s0"
order += "ethernet enp0s25"
order += "memory"
order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp4s0 {
    format_up = " <span color='#88c0d0'>  %essid</span> <span color='#8fbcbb'>%quality</span>"
    format_down = " <span color='#bf616a'>  Disconnected</span>"
}

ethernet enp0s25 {
    format_up = " <span color='#a3be8c'>  %ip</span>"
    format_down = ""
}

memory {
    format = " <span color='#b48ead'>  %used</span>"
    threshold_degraded = "10%"
    format_degraded = " <span color='#ebcb8b'>  %used</span>"
}

disk "/" {
    format = " <span color='#d08770'>  %avail</span>"
    prefix_type = custom
    low_threshold = 20
    threshold_type = percentage_avail
}

cpu_usage {
    format = " <span color='#ebcb8b'>  %usage</span>"
    max_threshold = 75
    format_above_threshold = " <span color='#bf616a'>  %usage</span>"
    degraded_threshold = 50
    format_above_degraded_threshold = " <span color='#ebcb8b'>  %usage</span>"
}

cpu_temperature 0 {
    format = " <span color='#5e81ac'>  %degrees°C</span>"
    max_threshold = 70
    format_above_threshold = " <span color='#bf616a'>  %degrees°C</span>"
}

battery 0 {
    format = " <span color='%color'>%status %percentage</span> <span color='#4c566a'>%remaining</span>"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 20
    threshold_type = percentage
    hide_seconds = true
    status_chr = ""
    status_bat = ""
    status_unk = ""
    status_full = ""
}

volume master {
    format = " <span color='#81a1c1'>  %volume</span>"
    format_muted = " <span color='#bf616a'>  Muted</span>"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = " <span color='#eceff4'>  %a %d %b</span> <span color='#88c0d0'>  %H:%M</span>"
}
