;==========================================================
;
;   Modern Polybar Config for ThinkPad X201
;   Compatible with i3wm
;
;==========================================================

[colors]
background = #2e3440
background-alt = #3b4252
foreground = #eceff4
primary = #88c0d0
secondary = #81a1c1
alert = #bf616a
disabled = #4c566a

green = #a3be8c
yellow = #ebcb8b
orange = #d08770
purple = #b48ead
frost1 = #8fbcbb
frost2 = #88c0d0
frost3 = #81a1c1
frost4 = #5e81ac

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "DejaVu Sans Mono:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Free:style=Regular:size=10;2"
font-3 = "Font Awesome 6 Brands:style=Regular:size=10;2"

modules-left = i3 xwindow
modules-center = date
modules-right = filesystem memory cpu temperature wlan eth battery pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Tray position
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding = 2

label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.frost3}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %free%
label-mounted-foreground = ${colors.orange}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

warn-percentage = 75
format-warn-prefix = " "
format-warn-prefix-foreground = ${colors.alert}
label-warn = %percentage:2%%
label-warn-foreground = ${colors.alert}

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 =
ramp-1 =
ramp-2 =
ramp-foreground = ${colors.frost4}

[module/wlan]
type = internal/network
interface = wlp4s0
interval = 3.0

format-connected = <label-connected>
label-connected =   %essid%
label-connected-foreground = ${colors.frost1}

format-disconnected = <label-disconnected>
label-disconnected =  Disconnected
label-disconnected-foreground = ${colors.disabled}

[module/eth]
type = internal/network
interface = enp0s25
interval = 3.0

format-connected = <label-connected>
label-connected =  %local_ip%
label-connected-foreground = ${colors.green}

format-disconnected =
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
label-charging-foreground = ${colors.yellow}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full = <ramp-capacity> <label-full>
label-full = %percentage%%
label-full-foreground = ${colors.green}

ramp-capacity-0 =
ramp-capacity-1 =
ramp-capacity-2 =
ramp-capacity-3 =
ramp-capacity-4 =
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.orange}
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 =
animation-charging-1 =
animation-charging-2 =
animation-charging-3 =
animation-charging-4 =
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.frost3}

format-muted = <label-muted>
label-muted =  Muted
label-muted-foreground = ${colors.alert}

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =
ramp-volume-foreground = ${colors.frost3}

click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date =  %a %d %b
time =  %H:%M

label = %date%  %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
